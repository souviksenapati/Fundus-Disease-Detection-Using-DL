<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FundusVision â€“ Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }
  </style>
</head>
<body class="detect-page-bg">

<!-- âœ… Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold text-white" href="/">
      <i class="fas fa-eye me-2"></i>FundusVision
    </a>
  </div>
</nav>

<!-- âœ… Main Content Area -->
<main>
  <div class="container d-flex align-items-center justify-content-center" style="padding-top: 100px; padding-bottom: 40px;">
    <div class="col-md-8 col-lg-6">
      <div class="card-upload glass-card shadow p-4">
        <h4 class="mb-4 text-center text-primary"><i class="fas fa-upload me-2"></i>Upload Fundus Image or Video</h4>

        <form id="uploadForm" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="fileInput" class="form-label fw-semibold">Choose a file</label>
            <input class="form-control" type="file" id="fileInput" name="file" accept="image/*,video/*" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-upload">ðŸš€ Analyze Now</button>
            <a href="/" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-2"></i>Back to Home</a>
          </div>
        </form>

        <!-- âœ… Loader -->
        <div class="loader d-none text-center" id="loader">
          <div class="spinner-border text-primary mt-4" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Analyzing... Please wait</p>
        </div>
      </div>

      <!-- âœ… Results -->
      <div class="result-card d-none mt-4" id="resultSection">
        <h5 class="mb-3"><i class="fas fa-check-circle text-success me-2"></i>Result</h5>
        <p><i class="fas fa-ruler"></i> <strong>CDR Value:</strong> <span id="cdrVal"></span></p>
        <p><i class="fas fa-diagnoses"></i> <strong>Diagnosis:</strong> <span id="diagnosis"></span></p>
        <p><i class="fas fa-percentage"></i> <strong>Risk Level:</strong> <span id="risk"></span>%</p>
        <div class="result-tag mt-3" id="tagLabel"></div>
      </div>

      <!-- âœ… Error -->
      <div class="alert alert-danger d-none mt-4" id="errorSection">
        <strong>Error:</strong> <span id="errorMsg"></span>
      </div>
    </div>
  </div>
</main>

<!-- JS -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
